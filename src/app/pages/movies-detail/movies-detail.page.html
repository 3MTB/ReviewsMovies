<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{movie.title}}</ion-title>
    <ion-button [routerLink]="['/main']" fill="clear" color="dark" slot="start">
      <ion-icon name="chevron-back-outline"></ion-icon>
      Back
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>{{movie.title}}</ion-card-title>
      <ion-card-subtitle>
        {{movie.adult ? "+18" : "Every Body"}}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content>
      <ion-img class="imgMovie" [src]="getImageUrl()"></ion-img>
      <ion-text>Original title : {{movie.original_title}}</ion-text>
      <br />
      <ion-text>Genres : {{getGenres()}}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
